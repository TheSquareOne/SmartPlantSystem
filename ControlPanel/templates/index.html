<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

        <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <h3>Control panel.</h3>

    <div class="d-flex justify-content-end m-3">
        <div class="card col-8">
            <div class="card-header text-center">
                <h3 class="card-title">Muorinkukka</h3>
            </div>
            <div class="card-body">

                <!-- Threshold -->
                <div class="row d-flex justify-content-end pb-2">
                    <div class="col-2">
                        <label for="watering_threshold" class="col-form-label">Threshold</label>
                    </div>
                    <div class="col d-flex align-items-center">
                        <input type="range" class="form-range" min="0" max="4000" id="watering_threshold_slider">
                    </div>
                    <div class="col-2">
                        <input class="form-control" type="number" id="watering_threshold">
                    </div>
                    <div class="col-auto">
                        <button class="btn btn-primary" onclick="publishMessage('watering_threshold')">Apply</button>
                    </div>
                </div>

                <!-- Duration -->
                <div class="row d-flex justify-content-end pb-2">
                    <div class="col-2">
                        <label for="watering_duration" class="col-form-label">Duration (s)</label>
                    </div>
                    <div class="col d-flex align-items-center">
                        <input type="range" class="form-range" min="0" max="10" id="watering_duration_slider">
                    </div>
                    <div class="col-2">
                        <input class="form-control" type="number" id="watering_duration">
                    </div>
                    <div class="col-auto">
                        <button class="btn btn-primary" onclick="publishMessage('watering_duration')">Apply</button>
                    </div>
                </div>

                <!-- Repeat -->
                <div class="row d-flex justify-content-end pb-2">
                    <div class="col-2">
                        <label for="watering_repeat" class="col-form-label">Repeat</label>
                    </div>
                    <div class="col d-flex align-items-center">
                        <input type="range" class="form-range" min="1" max="10" id="watering_repeat_slider">
                    </div>
                    <div class="col-2">
                        <input class="form-control" type="number" id="watering_repeat">
                    </div>
                    <div class="col-auto">
                        <button class="btn btn-primary" onclick="publishMessage('watering_repeat')">Apply</button>
                    </div>
                </div>

                <!-- Soak time -->
                <div class="row d-flex justify-content-end pb-2">
                    <div class="col-2">
                        <label for="watering_soak_time" class="col-form-label">Soak time</label>
                    </div>
                    <div class="col d-flex align-items-center">
                        <input type="range" class="form-range" min="0" max="60" id="watering_soak_time_slider">
                    </div>

                    <div class="col-3">
                        <div class="input-group">
                            <div class="col-8">
                                <input class="form-control" type="number" id="watering_soak_time">
                            </div>
                            <div class="col-4">
                                <select class="form-control" id="soakTimeUnit">
                                    <option value="s">s</option>
                                    <option value="m">m</option>
                                    <option value="h">h</option>
                                </select>        
                            </div>
                        </div>
                    </div>    

                    <div class="col-auto">
                        <button class="btn btn-primary" onclick="publishMessage('watering_soak_time')">Apply</button>
                    </div>
                </div>

                <!-- Interval -->
                <div class="row d-flex justify-content-end pb-2">
                    <div class="col-2">
                        <label for="watering_interval" class="col-form-label">Interval</label>
                    </div>
                    <div class="col d-flex align-items-center">
                        <input type="range" class="form-range" min="0" max="24" id="watering_interval_slider">
                    </div>

                    <div class="col-3">
                        <div class="input-group">
                            <div class="col-8">
                                <input class="form-control" type="number" id="watering_interval">
                            </div>
                            <div class="col-4">
                                <select class="form-control" id="intervalTimeUnit">
                                    <option value="h">h</option>
                                    <option value="d">d</option>
                                    <option value="w">w</option>
                                </select>        
                            </div>
                        </div>
                    </div>


                    <div class="col-auto">
                        <button class="btn btn-primary" onclick="publishMessage('watering_interval')">Apply</button>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div id="threshold_message"></div>
    <div id="duration_message"></div>
    <div id="repeat_message"></div>
    <div id="soak_time_message"></div>
    <div id="interval_message"></div>
    

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <!-- Paho MQTT library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.js" type="text/javascript"></script>

    <script src="static/secret.js"></script>
    <script src="static/inputs.js"></script>
    <script src="static/mqtt.js"></script>
</body>
</html>
